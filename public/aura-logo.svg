<meta name='viewport' content='width=device-width, initial-scale=1'/><svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="auraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="50%" stop-color="#00b3b3"/>
      <stop offset="100%" stop-color="#006666"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Outer Circle with Glow -->
  <circle cx="256" cy="256" r="220" fill="url(#auraGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Main Circle -->
  <circle cx="256" cy="256" r="180" fill="#0f172a" stroke="url(#auraGradient)" stroke-width="8"/>
  
  <!-- AI Brain Pattern -->
  <path d="M200 200 Q256 150 312 200 T424 200" stroke="url(#auraGradient)" stroke-width="4" fill="none"/>
  <path d="M200 250 Q256 200 312 250 T424 250" stroke="url(#auraGradient)" stroke-width="4" fill="none"/>
  <path d="M200 300 Q256 250 312 300 T424 300" stroke="url(#auraGradient)" stroke-width="4" fill="none"/>
  
  <!-- Central Orb -->
  <circle cx="256" cy="256" r="40" fill="url(#auraGradient)" opacity="0.8">
    <animate attributeName="r" values="40;45;40" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- AURA Text -->
  <text x="256" y="380" text-anchor="middle" fill="#00ffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    A.U.R.A.
  </text>
  
  <!-- Circuit Lines -->
  <path d="M150 150 L180 150 M150 180 L180 180" stroke="#00ffff" stroke-width="2"/>
  <path d="M362 150 L332 150 M362 180 L332 180" stroke="#00ffff" stroke-width="2"/>
  <path d="M150 362 L180 362 M150 332 L180 332" stroke="#00ffff" stroke-width="2"/>
  <path d="M362 362 L332 362 M362 332 L332 332" stroke="#00ffff" stroke-width="2"/>
</svg>